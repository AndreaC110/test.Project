<!DOCTYPE html>
<html>

<h1> Get a FREE Estimate today! </h1>

<h2> Contact our team to make an appointment to have one of our team members come out and make an accurate estimate for your project. </h2>
<h2> Contact </h2>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="phone">Phone:</label>  
  <input type="tel" id="phone" name="phone"><br><br>

  <label for="project">Project Type:</label>
  <select id="project" name="project">
    <option value="Commercial Cleaning">Commercial Cleaning</option>
    <option value="Residential Cleaning">Residential Cleaning</option> 
    <option value="Move-in/Move-Out">Move-in/Move-Out</option>
    <option value="other">Other</option>
  </select><br><br>

  <label for="details">Project Details:</label><br>
  <textarea id="details" name="details" rows="5" cols="40"></textarea><br><br>  

  <input type="submit" value="Submit">
</form>

<a id=firsttest href="page-1.html"><button id="thebutton">Back To Home</button></a>

</html>
